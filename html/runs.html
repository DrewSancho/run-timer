<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Run Listing</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- ICONS -->
		<!-- FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

		<!-- FAVICON -->
		<!-- SITE STYLESHEET -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<!-- HEADER -->
		<header>
			

			<a href="i"></a>
			<img src="img/runtimer-logo_94x19@3x.png" alt="Run Timer"/>
		</header>

		<!-- CONTENT WRAPPER -->
		<main id="run_app" class="content-wrapper">
			
			<!-- PAGE TITLE -->
			<div class="page-title">
				<h1>Run Distances</h1>
			</div>

			<!-- CURRENT RUN OVERLAY -->
			<section class="current_run">
			
				<h1>Current Run</h1>
				<div class="timer">00:14:30</div>
				<ul class="run_buttons">
					<li class="pause"><a href="#">PAUSE</a></li>
					<li class="stop"><a href="#">STOP</a></li>
				</ul>
			
			</section>

			<!-- LIST OF RUNS BY DISTANCE -->

			<section class="past_runs">
				<ul>
					<li>
						<a href="#">
							<span class="run_date">12/18/16</span>
							<span class="run_title">Sutter Hill Jog</span>
							<span class="run_length">6.2 Miles</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="run_date">12/18/16</span>
							<span class="run_title">Run with Sam</span>
							<span class="run_length">3.1 Miles</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="run_date">12/18/16</span>
							<span class="run_title">Grammies House</span>
							<span class="run_length">4.4 Miles</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="run_date">12/18/16</span>
							<span class="run_title">Shipyard Run</span>
							<span class="run_length">2.8 Miles</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="run_date">12/18/16</span>
							<span class="run_title">Track Miles</span>
							<span class="run_length">5.9 Miles</span>
						</a>
					</li>
				</ul>
			</section>

			<div class="new_run">
				<a href="start.html">New Run</a>
			</div>

		</main> <!-- END CONTENT-WRAPPER -->

		<!-- FOOTER -->
			<footer>
				<!-- HOME -->
				<div class="footer-link">
					<a href="index.html">
						<img src="img/runtimer-home_26x20@3x.png">
						<h3>Home</h3>
					</a>
				</div>

				<!-- RUN -->
				<div class="footer-link">
					<a href="start.html">
						<img src="img/runtimer-run_26x12@3x.png">
						<h3>Run</h3>
					</a>
				</div>

				<!-- DATA -->
				<div class="footer-link">
					<a href="data.html">
						<img src="img/runtimer-data_26x20@3x.png">
						<h3>Data</h3>
					</a>
				</div>

			</footer>

		<!-- JQUERY LINK -->
		<!-- JAVASCRIPT LINK -->
	</body>

</html>
