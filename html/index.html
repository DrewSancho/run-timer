<!DOCTYPE html>
<html>
<head>
	<title>Run Timer - Miles</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<header>
		<div class="back">
			<img class="arrow" src="">
			<span class="prev_page"></span>
		</div>

		<div class="logo">
			<img src="img/runtimer-logo_94x19@3x.png">
		</div>
	</header>

	<main>
		<section class="current_run">
			
			<h1>Current Run</h1>
			<div class="timer">00:14:30</div>
			<ul class="run_buttons">
				<li class="pause">PAUSE</li>
				<li class="stop">STOP</li>
			</ul>
			
		</section>

		<section class="run_selector">
			<ul>
				<li class="calories">Calories Burned</li>
				<li class="distances">Distances</li>
			</ul>
		</section>

		<section class="run_list">
			<ul>
				<li>
					<span class="run_date">12/18/16</span>
					<div class="miles_bar">6.2 miles</div>
				</li>
				<li>
					<span class="run_date">12/16/16</span>
					<div class="miles_bar">3.1 miles</div>
				</li>
				<li>
					<span class="run_date">12/11/16</span>
					<div class="miles_bar">4.4 miles</div>
				</li>
				<li>
					<span class="run_date">12/04/16</span>
					<div class="miles_bar">2.8 miles</div>
				</li>
				<li>
					<span class="run_date">11/28/16</span>
					<div class="miles_bar">5.9 miles</div>
				</li>
			</ul>
		</section>

	</main>

	<footer>
		<ul class="navigation">
			<li class="home">
				<img src="img/runtimer-home_26x20@3x.png">
				<p>HOME</p>
			</li>
			<li class="runs">
				<img src="img/runtimer-run_26x12@3x.png">
				<p>RUNS</p>
			</li>
			<li class="data">
				<img src="img/runtimer-data_26x20@3x.png">
				<p>DATA</p>
			</li>
		</ul>
	</footer>

</body>
</html>
